<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div id="box">
            <h1><u>Submitted Info</u></h1>
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>Your Name:</td>
                        <td>{{name_on_template}}</td>
                    </tr>
                    <tr>
                        <td>Dojo Location:</td>
                        <td>{{location_on_template}}</td>
                    </tr>
                    <tr>
                        <td>Favourite Language:</td>
                        <td>{{language_on_template}}!!!</td>
                    </tr>
                    <tr>
                        <td>Comment:</td>
                        <td>{{comment_on_template}}</td>
                    </tr>
                </tbody>
            </table>
            <input type='submit' value='Go back'id="submit" onclick="javascript:history.go(-1);"/>
        </div>
    </body>
</html>
