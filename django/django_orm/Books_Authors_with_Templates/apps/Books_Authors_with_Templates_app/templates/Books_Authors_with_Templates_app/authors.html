<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'Books_Authors_with_Templates_app/style.css' %}">
    </head>
    <body>
        <h1>Add a Author</h1>
        <form action="/goal_input" method="post">
            {% csrf_token %}
            <p>First Name:
                <input type="text" name="first_name_add">
            </p>
            <p>Last Name:
                <input type="text" name="last_name_add">
            </p>
            <p>Notes:
                <input type="text" name="notes_add" class="note">
            </p>
            <input type="submit" value="Add" class="add_button"/>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in authors_list %}
                    <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.first_name}} {{item.last_name}}</td>
                    <td>
                        <form action="/view_action" method="post">
                            {% csrf_token %}
                            <input type="submit" value="view" class="view_button"/>
                        </form>
                    </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
