<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'Semi_Restful_TV_Shows_app/style.css' %}">
    </head>
    <body>
        <h1>Add a New Show</h1>
        <form action="/shows/create" method="post">
            {% csrf_token %}
            <p>Title:<br />
                <input type="text" name="title_add" class="title">
            </p>
            <br />
            <p class="same_line">Network:<br />
                <input type="text" name="network_add" class="same_line_input1">
            </p>
            <p class="same_line">Release Date:<br />
                <input type="date" name="release_date_add" class="same_line_input2">
                <img src="{% static 'Semi_Restful_TV_Shows_app/calendar.png' %}" alt='calendar'/>
            </p>
            <br />
            <p>Description:<br />
                <input type="text" name="description_add" class="description_add">
            </p>
            <br />
            <input type="submit" value="Create" class="add_button"/>
        </form>
    </body>
</html>
