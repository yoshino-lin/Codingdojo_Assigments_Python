<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'Semi_Restful_TV_Shows_app/style1.css' %}">
    </head>
    <body>
        <h1>All shows</h1>
        <table class="table table-striped ">
            <thead>
                <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope="col">Relase Date</th>
                <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in show_list %}
                    <tr>
                    <td class="view_id">{{item.id}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.network}}</td>
                    <td>{{item.release_date}}</td>
                    <td>
                        <form action="/shows/{{item.id}}" method="post">
                            {% csrf_token %}
                            <input type="submit" value="Show" class="view_button"/>  |
                        </form>
                        <form action="/shows/{{item.id}}/edit" method="post">
                            {% csrf_token %}
                            <input type="submit" value="Edit" class="view_button"/>  |
                        </form>
                        <form action="/shows/{{item.id}}/destroy" method="post">
                            {% csrf_token %}
                            <input type="submit" value="Delete" class="view_button"/>
                        </form>
                    </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="shows/new">
            {% csrf_token %}
            <input type="submit" value="Add a New Show" class="view_button"/>
        </a>
    </body>
</html>
